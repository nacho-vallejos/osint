version: '3.8'

services:
  # Redis - Message broker and result backend for Celery
  redis:
    image: redis:7-alpine
    container_name: osint-redis
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    command: redis-server --appendonly yes --maxmemory 512mb --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 3
    restart: unless-stopped
    networks:
      - osint-network

  # FastAPI Backend API
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osint-api
    ports:
      - "8000:8000"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - osint-network

  # Celery Worker - Async task processor
  celery-worker:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osint-celery-worker
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
      - C_FORCE_ROOT=true  # Allow Celery to run as root (only for development)
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.core.celery_app worker --loglevel=info --concurrency=4 --max-tasks-per-child=100
    healthcheck:
      test: ["CMD-SHELL", "celery -A app.core.celery_app inspect ping || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped
    networks:
      - osint-network

  # Celery Beat - Periodic task scheduler (optional, for scheduled scans)
  celery-beat:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osint-celery-beat
    environment:
      - REDIS_URL=redis://redis:6379/0
      - PYTHONUNBUFFERED=1
      - LOG_LEVEL=info
    volumes:
      - ./app:/app/app
      - ./logs:/app/logs
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.core.celery_app beat --loglevel=info
    restart: unless-stopped
    networks:
      - osint-network

  # Flower - Celery monitoring UI (optional, but recommended)
  flower:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: osint-flower
    ports:
      - "5555:5555"
    environment:
      - REDIS_URL=redis://redis:6379/0
      - CELERY_BROKER_URL=redis://redis:6379/0
      - CELERY_RESULT_BACKEND=redis://redis:6379/0
    volumes:
      - ./app:/app/app
    depends_on:
      redis:
        condition: service_healthy
    command: celery -A app.core.celery_app flower --port=5555
    restart: unless-stopped
    networks:
      - osint-network

volumes:
  redis-data:
    driver: local

networks:
  osint-network:
    driver: bridge
